<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Search User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<p class="container">
    <h1>Search Result</h1>
    <hr>

    <p th:text=" 'Hello '+ ${employee.firstName}" style="font-size: 25px">
    <h1>Your information is  </h1>

    <form action="#" th:action="@{/showSearchResult}" th:object="${employee}"
          method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{id}"
               placeholder="ID" class="form-control mb-4 col-4">

        <a th:href = "@{/}"> Back to List</a>
    </form>

    <hr>


</div>
</body>
</html>
